<div class="page-header-container">
  <div class="page-header-left">
      <h2 class="page-title">Create Permission</h2>
      <p class="page-subtitle">Fill out the form to create a new leave request</p>
  </div>

  <nav class="breadcrumb-nav" aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Create Permission</li>
      </ol>
  </nav>
</div>

<div class="container-fluid create-conge-container">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <form [formGroup]="congeForm" (ngSubmit)="onSubmit()" class="conge-form">

        <div class="form-group row">
          <label for="dateDebut" class="col-sm-3 col-form-label">Start Date :</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="dateDebut" formControlName="dateDebut" placeholder="Start Date">
          </div>
        </div>

        <div class="form-group row">
          <label for="dateFin" class="col-sm-3 col-form-label">End Date :</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="dateFin" formControlName="dateFin" placeholder="End Date">
          </div>
        </div>

        <div class="form-group row">
          <label for="commentaire" class="col-sm-3 col-form-label">Reason / Comment :</label>
          <div class="col-sm-9">
            <textarea class="form-control" id="commentaire" rows="4" formControlName="commentaire" placeholder="Write your reason here"></textarea>
          </div>
        </div>

        <div class="form-group text-center mt-4">
          <button type="submit" class="btn btn-primary btn-submit">Add New Permission</button>
        </div>

      </form>

    </div>
  </div>
</div>
