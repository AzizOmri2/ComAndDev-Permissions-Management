<div class="login-container">
  <div class="login-card">
    <h2 class="title">Welcome Back</h2>
    <p class="subtitle">Login to continue</p>
    
    <img class="logo" src="../../assets/img/permitrack_logo_dark.png">

    <p *ngIf="loginError" class="error">{{ loginError }}</p>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <i class="bx bxs-user"></i>
        <input type="email" id="email" formControlName="email" placeholder="Email address">
      </div>

      <div class="input-group">
        <i class="bx bxs-lock-alt"></i>
        <input type="password" id="password" formControlName="password" placeholder="Password">
      </div>
      
      <div class="row-between">
        <label class="remember">
          <input type="checkbox">
          Remember me
        </label>
        <a class="forgot">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <p class="register-text">
        Don't have an account?
        <a [routerLink]="['/register']" style="cursor: pointer;">Register</a>
      </p>
    </form>
  </div>
</div>
