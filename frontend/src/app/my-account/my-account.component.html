<div class="container-fluid">
  <h2 class="account-title">My Account</h2>

  <div class="account-card">

    <!-- Avatar -->
    <div class="avatar-section">
      <img [src]="'../../assets/img/users/' + user.avatar" alt="User Avatar">
    </div>

    <!-- Info -->
    <div class="info-section">
      <div class="info-row">
        <i class="mdi mdi-account-circle icon"></i>
        <span class="label">Username:</span>
        <span class="value">{{ user.username }}</span>
      </div>

      <div class="info-row">
        <i class="mdi mdi-email-outline icon"></i>
        <span class="label">Email:</span>
        <span class="value">{{ user.email }}</span>
      </div>

      <div class="info-row">
        <i class="mdi mdi-calendar-check icon"></i>
        <span class="label">Created At:</span>
        <span class="value">{{ user.created_at | date:'medium' }}</span>
      </div>

    </div>

  </div>
</div>
